<body>
<br><br><br>

<div class="container">

<form class="w-50 m-auto" method="post" action="log_action.php">
 <div class="form-group">
 <label for="uname" >Username:</label>
<input class="form-control" type="text" name="uname" placeholder="Enter Username" required><br><br>
</div>
 <div class="form-group">
 <label for="pass">Password:</label>
<input class="form-control" type="password" name="pass" id="pass" placeholder="Enter password" required><br><br>
</div>
<input class="form-check-input" type="checkbox" onclick="show()">Show Password
<br><br>
<input type="submit" class="btn btn-primary" value="Sign in">
<input type="reset" class="btn btn-primary" value="Reset">
</form>
<br>
<center>Don't Have an Account?<a href="registration.html"> Register</a> Here!<br></center>
</div>



</body>
</html>

<script>
function show(){
	var x=document.getElementById("pass");
	if(x.type==="password"){
		x.type="text";
	}
	else{
    	x.type="password";
	}
}
</script>
